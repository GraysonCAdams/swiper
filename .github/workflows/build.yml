name: Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint || npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -f manifest.json && test -f main.js && echo "Artifacts present"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-swiper-build
          path: |
            manifest.json
            main.js
            styles.css
